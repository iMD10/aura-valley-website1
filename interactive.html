  <style>
  .marker {
    position: absolute;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transform: translate(-50%, -50%);
  }

  .marker-dot {
    width: 12px;
    height: 12px;
    border-radius: 9999px;
    background: #5a4031;
    border: 2px solid white;
    flex-shrink: 0;
  }
  .marker-top {
  flex-direction: column;
  gap: 0.35rem;
}

.marker-top .marker-label {
  transform: translateY(-2px);
}

  .marker-label {
    background: rgba(245, 235, 220, 0.9);
    backdrop-filter: blur(6px);
    color: #5a4031;
    font-size: 0.75rem;
    font-weight: 500;
    padding: 0.35rem 0.6rem;
    border-radius: 0.5rem;
    box-shadow: 0 2px 10px rgba(90, 64, 49, 0.18);
    white-space: nowrap;
  }
</style>
