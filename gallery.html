<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery — Architectural Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="plan.html">← Back to Plan</a>
    </nav>
    <h1>Gallery</h1>
    <p>Browse visualisations and photographs that illustrate key aspects of the project. Tap any image to enlarge.</p>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="assets/gallery1.png" alt="Minimalist interior rendering">
      </div>
      <div class="gallery-item">
        <img src="assets/gallery2.png" alt="Geometric facade rendering">
      </div>
      <div class="gallery-item">
        <img src="assets/gallery3.png" alt="Corridor perspective rendering">
      </div>
      <div class="gallery-item">
        <img src="assets/site.jpg" alt="Site photograph exterior">
      </div>
      <div class="gallery-item">
        <img src="assets/plan.jpg" alt="Architectural plan drawing">
      </div>
    </div>
  </div>
  <!-- Modal for enlarged images -->
  <div class="modal">
    <span class="close">&times;</span>
    <img src="" alt="Enlarged gallery image">
  </div>
  <script src="script.js"></script>
</body>
</html>
